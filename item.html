<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Seus itens indispensaveis disponível em todas as Galaxias"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mandalorian Store</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <nav>
          <a href="./" class="logo">Mandalorian Store</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="search-container container">
        <div>
          <img src="img/search_icon.svg" alt="" />
        </div>
        <input
          placeholder="Pesquisar..."
          type="search"
          name="search-bar"
          id="search-input"
        />
      </div>
      <h1 class="title container">Seu equipamento aqui</h1>
      <div class="details-item-grid container">
        <div class="details-img-container"><img src="" alt="" id="details-image"/></div>
        <div class="details-content">
            <div class="details-value-item">
                <span class="details-name-item" id="name"></span>
                <span class="details-rating-value"></span>
                <div>
                    <div>
                        <span class="value-detail">R$:</span>
                        <span class="details-price"></span>
                    </div>
                    <span class="description"></span>
                </div>
            </div>
            <div class="buy-container">
                <span class="isAvaiable"></span>
                <p>Entrega grátis para toda galaxia!</p>
                <ul>
                    <li>Cobertura Intergaláctica.</li>
                    <li>Garantia de fábrica.</li>
                    <li>Devolução grátis.</li>
                </ul>
                <button class="button secundario">Adicionar ao Carrinho</button>
                <button class="button primario">Comprar Agora</button>
            </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/itensDetails.js"></script>
  </body>
</html>
